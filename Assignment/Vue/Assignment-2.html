<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment-2</title>
    </head>
    <body>
        <div id="login"></div>
        <div id="signup"></div>

        <script type="module">
            import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';

            new Vue({
                el: '#login',
                data: {
                    username: '',
                    password: '' 
                },
                methods: {
                    login( event ) {
                        event.preventDefault();
                        
                        this.username = '';
                        this.password = '';
                    }
                    
                },
                template: `
                <section>
                    <h1>Login</h1>
                    <hr />
                    <form @submit="login">
                        <div>
                            <label for="user">UserName :</label>
                            <input type="text" name="username" id="user" placeholder="Enter Username" v-model="username">
                        </div>
                        <br>
                        <div>
                        <label for="pass">Password :</label>
                        <input type="password" name="pass" id="pass" placeholder="Enter Password" v-model="password">
                        </div>
                        <br>
                        <button type="submit">LogIn</button>
                    </form>
                </section>
                `
            })

            new Vue({

                el: "#signup",
                data: {
                    username: '',
                    password: '',
                    cnfpassword: ''

                },
                methods: {
                    signup( event ) {
                        event.preventDefault();
                        
                        this.username = '';
                        this.password = '';
                        this.cnfpassword = '';
                    }
                },
                template: `
                    <section>
                        <h1>Sign Up</h1>
                        <hr />
                        <form @submit="signup">
                            <div>
                                <label for="user">UserName :</label>
                                <input type="text" name="username" id="user" placeholder="Enter Username" v-model="username">
                            </div>
                            <br>
                            <div>
                            <label for="pass">Password :</label>
                            <input type="password" name="pass" id="pass" placeholder="Enter Password" v-model="password">
                            </div>
                            <br>
                            <div>
                            <label for="cnfpass">Confirm Password :</label>
                            <input type="password" name="cnfpass" id="cnfpass" placeholder="Enter Password Again" v-model="cnfpassword">
                            </div>
                            <br>
                            <button type="submit">Sign Up</button>
                        </form>
                    </section>
                `
            })
        </script>
    </body>
</html>
