<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Vue</title>
</head>
<body>
    <div id="root">
        <section>
            Hello {{name}}
            <button @click="changeName">
                Change Name
            </button>
        </section>
        <hr />
        <section>
            Address: 
            {{address.city}},
            {{address.state}}
            <button @click="changeAddress(address)">
                Change Address
            </button>
        </section>
    </div>

    <script type="module">
        import Vue from 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.esm.browser.min.js';
  
        // root instance
        new Vue({
            el: '#root',
            data:{
                name: 'John',
                address: {
                    city: 'Kanpur',
                    state: 'Uttar Pradesh'
                }
            },
            methods: {
                changeName() {
                    if(this.name == 'Johnny'){
                        this.name = 'John';
                    }   else{
                        this.name = 'Johnny';
                    }
                },
                changeAddress(address) {
                    if(address.city == 'Kanpur'){
                        address.city = 'Mumbai';
                        address.state = 'Maharastra';
                    }   else{
                        address.city = 'Kanpur';
                        address.state = 'Uttar Pradesh';
                    }
                }
            }
        })
    </script>

</body>
</html>
